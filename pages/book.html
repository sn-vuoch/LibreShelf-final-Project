<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View History | LIBRESHELF</title>
    <link rel="icon" href="/img/Libreshelf.png">
    <link href="../src/output.css" rel="stylesheet" />

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <script src="../js/theme.js"></script>
  </head>
  <body
    class="min-h-screen bg-gray-50 dark:bg-slate-900 font-primary text-text-black dark:text-gray-100 flex flex-col"
  >
    <div id="navbar-container"></div>

    <main
      class="w-full max-w-[1440px] mx-auto px-4 sm:px-6 lg:px-8 py-8 flex-grow"
    >
      <div
        class="flex flex-col sm:flex-row sm:items-center justify-between mb-6 border-b border-gray-200 dark:border-slate-700 pb-4"
      >
        <h1
          class="text-2xl sm:text-3xl font-semibold text-primary dark:text-white"
        >
          View History
        </h1>

        <button
          class="mt-4 sm:mt-0 text-sm text-red-500 hover:text-red-700 font-medium transition duration-150 ease-in-out flex items-center gap-2"
        >
          <i class="ph-bold ph-trash"></i> Clear All
        </button>
      </div>

      <div class="space-y-5 min-h-[300px]"></div>
    </main>

    <div id="footer-container"></div>

    <script src="../js/navbar.js"></script>

    <script src="../js/history.js"></script>

    <script>
      renderNavbar("navbar-container", "mybook");
      renderFooter("footer-container");
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
      AOS.init({
        duration: 800,
        once: true,
      });
    </script>
  </body>
</html>
