<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Dashboard - LibreShelf</title>

    <link href="../src/output.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <script type="module" src="../js/api.js"></script>
    <script src="../js/theme.js"></script>
  </head>
  <body
    class="bg-gray-50 dark:bg-slate-900 font-primary text-text-black dark:text-gray-100 transition-colors duration-300"
  >
    <!-- Navbar -->
    <div id="navbar-container"></div>

    <main
      class="max-w-[1440px] mx-auto pt-24 pb-12 px-4 sm:px-6 lg:px-8 min-h-screen flex flex-col md:flex-row gap-8"
    >
      <!-- SIDEBAR MENU -->
      <aside class="w-full md:w-64 flex-shrink-0">
        <div
          class="bg-white dark:bg-slate-800 rounded-2xl shadow-sm border border-gray-200 dark:border-slate-700 p-6"
        >
          <!-- User Mini Profile -->
          <div class="text-center mb-6">
            <div
              class="w-20 h-20 rounded-full overflow-hidden mx-auto border-2 border-primary dark:border-accent mb-3"
            >
              <img
                id="sidebar-avatar"
                src="https://placehold.co/100"
                class="w-full h-full object-cover"
              />
            </div>
            <h3
              id="sidebar-name"
              class="font-bold text-lg text-primary dark:text-white"
            >
              Loading...
            </h3>
            <p
              id="sidebar-role"
              class="text-xs text-gray-500 uppercase tracking-wider"
            >
              Student
            </p>
          </div>

          <!-- Menu Links -->
          <nav class="space-y-2">
            <button
              onclick="switchTab('profile')"
              id="tab-btn-profile"
              class="w-full flex items-center gap-3 px-4 py-3 rounded-xl transition-colors bg-primary text-white shadow-md"
            >
              <i class="ph-bold ph-user text-lg"></i> My Profile
            </button>
            <button
              onclick="switchTab('books')"
              id="tab-btn-books"
              class="w-full flex items-center gap-3 px-4 py-3 rounded-xl transition-colors text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-slate-700"
            >
              <i class="ph-bold ph-books text-lg"></i> My Uploads
            </button>
            <button
              onclick="switchTab('favorites')"
              id="tab-btn-favorites"
              class="w-full flex items-center gap-3 px-4 py-3 rounded-xl transition-colors text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-slate-700"
            >
              <i class="ph-bold ph-heart text-lg"></i> Favorites
            </button>
          </nav>
        </div>
      </aside>

      <!-- MAIN CONTENT AREA -->
      <div class="flex-1">
        <!-- TAB 1: PROFILE SETTINGS -->
        <section id="tab-profile" class="space-y-6">
          <div
            class="bg-white dark:bg-slate-800 rounded-2xl p-8 shadow-sm border border-gray-200 dark:border-slate-700"
          >
            <h2 class="text-2xl font-bold text-primary dark:text-white mb-6">
              Profile Settings
            </h2>

            <form id="profile-form" class="space-y-6">
              <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Full Name -->
                <div>
                  <label
                    class="block text-sm font-bold text-gray-700 dark:text-gray-300 mb-2"
                    >Full Name</label
                  >
                  <input
                    type="text"
                    id="input-fullname"
                    class="w-full p-3 rounded-lg border border-gray-300 dark:border-slate-600 bg-gray-50 dark:bg-slate-900 focus:ring-2 focus:ring-accent outline-none"
                  />
                </div>
                <!-- Email (Read Only) -->
                <div>
                  <label
                    class="block text-sm font-bold text-gray-700 dark:text-gray-300 mb-2"
                    >Email</label
                  >
                  <input
                    type="email"
                    id="input-email"
                    disabled
                    class="w-full p-3 rounded-lg border border-gray-300 dark:border-slate-600 bg-gray-100 dark:bg-slate-800 text-gray-500 cursor-not-allowed"
                  />
                </div>
                <!-- Phone -->
                <div>
                  <label
                    class="block text-sm font-bold text-gray-700 dark:text-gray-300 mb-2"
                    >Phone Number</label
                  >
                  <input
                    type="text"
                    id="input-phone"
                    class="w-full p-3 rounded-lg border border-gray-300 dark:border-slate-600 bg-gray-50 dark:bg-slate-900 focus:ring-2 focus:ring-accent outline-none"
                  />
                </div>
                <!-- Gender -->
                <div>
                  <label
                    class="block text-sm font-bold text-gray-700 dark:text-gray-300 mb-2"
                    >Gender</label
                  >
                  <select
                    id="input-gender"
                    class="w-full p-3 rounded-lg border border-gray-300 dark:border-slate-600 bg-gray-50 dark:bg-slate-900 focus:ring-2 focus:ring-accent outline-none"
                  >
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                  </select>
                </div>
              </div>

              <!-- Bio -->
              <div>
                <label
                  class="block text-sm font-bold text-gray-700 dark:text-gray-300 mb-2"
                  >Bio</label
                >
                <textarea
                  id="input-bio"
                  rows="4"
                  class="w-full p-3 rounded-lg border border-gray-300 dark:border-slate-600 bg-gray-50 dark:bg-slate-900 focus:ring-2 focus:ring-accent outline-none resize-none"
                ></textarea>
              </div>

              <!-- Submit -->
              <div class="flex justify-end">
                <button
                  type="submit"
                  class="bg-primary hover:bg-secondary text-white font-bold py-3 px-8 rounded-lg shadow-md transition-all"
                >
                  Save Changes
                </button>
              </div>
            </form>
          </div>
        </section>

        <!-- TAB 2: MY BOOKS (Teacher Only) -->
        <section id="tab-books" class="hidden space-y-6">
          <div
            class="flex justify-between items-center bg-white dark:bg-slate-800 p-6 rounded-2xl border border-gray-200 dark:border-slate-700 shadow-sm"
          >
            <div>
              <h2 class="text-2xl font-bold text-primary dark:text-white">
                My Uploaded Books
              </h2>
              <p class="text-gray-500 text-sm">
                Manage the books you have shared.
              </p>
            </div>
            <!-- Upload Button -->
            <a
              href="upload.html"
              class="bg-accent hover:bg-yellow-400 text-primary font-bold py-2 px-6 rounded-lg shadow-sm flex items-center gap-2"
            >
              <i class="ph-bold ph-plus"></i> Upload New
            </a>
          </div>

          <!-- Books Grid -->
          <div
            id="my-books-grid"
            class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"
          >
            <!-- Books injected by JS -->
          </div>
        </section>

        <!-- TAB 3: FAVORITES (Placeholder) -->
        <section id="tab-favorites" class="hidden">
          <div
            class="bg-white dark:bg-slate-800 p-12 rounded-2xl border border-gray-200 dark:border-slate-700 text-center"
          >
            <i
              class="ph-duotone ph-heart-break text-6xl text-gray-300 mb-4"
            ></i>
            <h3 class="text-xl font-bold text-gray-400">No favorites yet</h3>
            <p class="text-gray-400">Start exploring books to add them here.</p>
            <a
              href="categories.html"
              class="inline-block mt-6 text-accent hover:underline"
              >Browse Books</a
            >
          </div>
        </section>
      </div>
    </main>

    <div id="footer-container"></div>

    <script src="../js/navbar.js"></script>
    <script src="../js/footer.js"></script>
    <script type="module" src="../js/dashboard.js"></script>

    <script>
      renderNavbar("navbar-container", "");
      renderFooter("footer-container");

      // Simple Tab Switcher Global Function
      window.switchTab = (tabName) => {
        // 1. Hide all tabs
        document
          .querySelectorAll("main > div > section")
          .forEach((el) => el.classList.add("hidden"));
        // 2. Show selected
        document.getElementById(`tab-${tabName}`).classList.remove("hidden");

        // 3. Update Sidebar Buttons
        document.querySelectorAll("aside nav button").forEach((btn) => {
          btn.className =
            "w-full flex items-center gap-3 px-4 py-3 rounded-xl transition-colors text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-slate-700";
        });
        document.getElementById(`tab-btn-${tabName}`).className =
          "w-full flex items-center gap-3 px-4 py-3 rounded-xl transition-colors bg-primary text-white shadow-md";
      };
    </script>
  </body>
</html>
